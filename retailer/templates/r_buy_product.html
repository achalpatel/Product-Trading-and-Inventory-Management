{% extends "base_r.html" %}

{% block content %}

<div class="container">
  <h3>Buy Product</h3>
  <h3>{{error}}</h3>
<form method="POST" enctype="multipart/form-data">

{% csrf_token %}
<table class="table">
  <tr>
    <td>Product</td>
    <td>{{pl1.pId}}</td>
  </tr>
  <tr>
    <td>Wholesaler</td>
    <td>{{pl1.uName}}</td>
  </tr>
  <tr>
    <td>Price</td>
    <td>{{pl1.s_price}}</td>
  </tr>
  <tr>
    <td>Quantity(Must be less than or equal to {{pl1.qty}})</td>
    <td><input type="text" name="tQty"></td>
  </tr>
  <tr>
    <td>Manufacturer</td>
    <td>{{pl1.manuName}}</td>
  </tr>
<tr>
  <td><input type="submit" value="Buy" class="btn btn-success"></td>
</tr>
</table>
</form>
  </div>

{% endblock %}
